
name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x] # Test on multiple supported Node.js versions

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      # switched to npm install to handle missing package-lock.json scenarios automatically
      run: npm install

    - name: Build project
      # CI=false ensures that the build doesn't fail due to warnings (e.g. ESLint warnings)
      run: CI=false npm run build
